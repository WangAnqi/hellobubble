<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Agar.io</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery.js"></script>
<script src="main.js"></script>
<style>body{padding:0;margin:0;overflow:hidden;}#canvas{position:absolute;left:0;right:0;top:0;bottom:0;width:100%;height:100%;}.checkbox label{margin-right:10px;}form{margin-bottom:0px;}.btn-play,.btn-settings,.btn-spectate{display:block;height:35px;}.btn-play{width:100%;float:left;}.btn-settings{width:13%;float:right;}.btn-spectate{display:block;float:right;}#adsBottom{position:absolute;left:0;right:0;bottom:0;}#adsBottomInner{margin:0px auto;width:728px;height:90px;border:5px solid white;border-radius:5px 5px 0px 0px;background-color:#FFFFFF;box-sizing:content-box;}.region-message{display:none;margin-bottom:12px;margin-left:6px;margin-right:6px;text-align:center;}#nick,#locationKnown #region{width:100%;float:left;}#locationUnknown #region{margin-bottom:15px;}#gamemode,#spectateBtn{width:33%;float:right;}#helloDialog{width:300px;background-color:#FFFFFF;margin:10px auto;border-radius:15px;padding:5px 15px 5px 15px;position:absolute;top:50%;left:50%;margin-right:-50%;-webkit-transform:translate(-50%,-50%);-ms-transform:translate(-50%,-50%);transform:translate(-50%,-50%);}</style>
</head>
<body>
<div id="overlays" style=" position: absolute; left: 0; right: 0; top: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 200;">
<div id="helloDialog" style="">
<form role="form">
<div class="form-group">
<h2><center>Agar.io</center></h2>
</div>
<div class="form-group">
<input id="nick" class="form-control" placeholder="Nick" maxlength="14"/>
</div>
<div class="form-group">
<div id="playBtn"    class="btn btn-play btn-primary btn-needs-server">Play</div>
</div>
<div id="instructions">
<hr/>
<center><span class="text-muted">
Move your mouse to control your cell<br/>
Press <b>Space</b> to split<br/>
</span></center>
</div>
</div>
</div> 
<canvas id="canvas" width="800" height="600"></canvas>
</body>
</html>
